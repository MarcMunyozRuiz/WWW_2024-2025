<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main class="grid-container">
        <div class="up-left">
            <h1>CONCATENAR</h1>
            <div class="form-grid">
                <form>
                    <input type="text" id="cad1ul"><br><br>
                    <input type="text" id="cad2ul"><br><br>
                </form>
                <button class="boton" onclick="concatenar()">GO!</button>
            </div>
            <br>
            <p class="result" id="resultul"></p>
        </div>

        <div class="up-right">
            <h1>LONGITUD</h1>
            <div class="form-grid">
                <form>
                    <input type="text" id="cad1ur"><br><br>
                </form>
                <button class="boton" onclick="longitud()">GO!</button>
            </div>
            <br>
            <p class="result" id="resultur"></p>
        </div>

        <div class="down-left">
            <h1>REEMPLAZAR</h1>
            <div class="down-left-grid">
            <form class="form-grid-dl">
                <input class="input1" type="text"id="cad1dl"><br><br>
                <div class="bottom-inputs">
                    <input class="input2" type="text" id="cad2dl"><br><br>
                    <input class="input2" type="text" id="cad3dl"><br><br>
                </div>
            </form>
                <button class="boton" onclick="reemplazar()">GO!</button>
            </div>
            <br><br>
            <p class="result" id="resultdl"></p> 
        </div>

        <div class="down-right">
            <h1>DIVIDIR</h1>
            <div class="down-right-grid">
            <form>
                <input type="text" id="cad1dr" ><br><br>
                <input type="text" id="cad2dr"><br><br>
            </form>
            <button class="boton" onclick="dividir()">GO!</button>
            </div>
            <br><br>
            <p id="resultdr"></p>
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
